<div class="weather-comp">

    <div class="search-section">
        <mat-form-field appearance="outline" class="search-form-field">
            <mat-icon matPrefix class="search-icon">search</mat-icon>
            <input matInput [formControl]="searchInputFormControl" autocomplete="off" type="text"
                placeholder="Search...">
            <button [class.visible]="searchInputFormControl?.value" mat-icon-button matSuffix class="clear-button"
                (click)="clearInput($event)">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <app-weather-display [locationsList]="locationsList"></app-weather-display>

</div>
